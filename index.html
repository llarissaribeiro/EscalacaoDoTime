<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escalação do Time</title>

  <!-- CSS bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <script src="./index.js"></script>
  <link rel="stylesheet" href="style.css">

</head>
<body class="py-5">
  <div class="container px-4 formBody">
    <div class="text-center">
      <p class="h3 formTitle">Escalação do Time</p>
      <h4>Escalar jogador</h4>
    </div>

    <p>
      <label for="position">Posição: </label>
      <input type="text" name="position" id="position">
      <label for="name">Nome: </label>
      <input type="text" name="name" id="name">
      <br>
      <label for="number">Número: </label>
      <input type="text" name="number" id="number">
    </p>

    <div class="text-center">
      <button class="btn btn-outline-success addBtn" onclick="addPlayer()">Adicionar Jogador</button>
    </div>

    <div class="text-center">
      <h4>Remover jogador</h4>
    </div>

    <p>
      <label for="numberToRemove">Número: </label>
      <input type="text" name="numberToRemove" id="numberToRemove">
      <br>
    </p>


    <div class="text-center">
      <button class="btn btn-outline-danger removeBtn" onclick="removePlayer()">Remover Jogador</button>
    </div>
  
    <h4>Escalação do Time</h4>
    <section id="teamList"></section>
  </div>
  
<div class="container text-center footer">
  <p>Feito por &copy;Larissa Ribeiro todos os direitos reservados - 2023</p>
</div>



<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
